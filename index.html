<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link rel="stylesheet" type="text/css" media="screen" href="style.css" charset="UTF-8" />
<script type="text/javascript" src="prototype.js"></script>
<script type="text/javascript" src="convert.js"></script>
<title>文字列⇔数値文字参照相互変換</title>
</head>
<body>
<div id="main">
	<div id="header">文字列⇔数値文字参照相互変換</div>
	<div id="discription">
	「&amp;#9734;」のような数値文字参照と、実際の文字列(&#9734;)の変換を相互に行ないます。逆変換してくれるのがなかったので作りました。
	</div>
	<div id="panel">
		<div>
			<h3>文字列</h3>
			<textarea id="original" rows="4" cols="40"></textarea>
			<input class="convert_button" type="button" value="↓数値文字参照にする↓" onclick="str2conv();" onkeypress="str2conv();" />
			<input class="convert_button" type="button" value="↑文字列に戻す↑" onclick="conv2str();" onkeypress="conv2str();" />
			<h3>数値文字参照</h3>
			<textarea id="converted" rows="4" cols="40"></textarea>
		</div>
	</div>
	<div id="footer">
	(C)2011 <A href="http://7io.org/">ψ（プサイ）の興味関心空間</a>
	</div>
</div>
</body>
</html>
